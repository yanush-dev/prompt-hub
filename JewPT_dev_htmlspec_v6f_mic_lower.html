<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Monolog Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-ai-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-ai-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="ai-icon-180.png">
  <meta name="apple-mobile-web-app-title" content="Prompter">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --field-bg: #f9fafb;
      --details-bg: #fafafa;
      --border: #d4d4d8;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent: #14b8a6;
      --accent-soft: rgba(20,184,166,0.10);
      --radius-card: 20px;
      --radius-input: 12px;
      --font-main: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body[data-theme="dark"] {
      --bg: #020617;
      --card-bg: #020617;
      --field-bg: #020617;
      --details-bg: #020617;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #14b8a6;
      --accent-soft: rgba(20,184,166,0.30);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      padding-top: 18px;
      padding-bottom: 18px;
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: scroll;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
      padding: 14px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      border: 1px solid var(--border);
      padding: 16px 16px 18px;
      box-shadow: 0 18px 36px rgba(15,23,42,0.10);
    }

    body[data-theme="dark"] .card {
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    .title-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 1.08rem;
      font-weight: 650;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .mic-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      gap: 10px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .mic-btn {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 80ms ease, background 80ms ease;
    }

    .mic-btn .mic-icon {
      width: 60%;
      height: 60%;
      display: block;
      fill: #f9fafb;
      stroke: #f9fafb;
    }

    .mic-btn:active {
      transform: scale(0.94);
      background: #0f9a94;
    }

    .mic-label {
      font-size: 0.74rem;
      color: var(--text-muted);
      text-align: center;
    }

    .mic-label strong {
      color: inherit;
      font-weight: inherit;
    }

    label {
      display: block;
      margin-top: 4px;
      margin-bottom: 3px;
      font-size: 0.64rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .label-accent {
      color: var(--accent);
    }

    textarea,
    input,
    select {
      width: 100%;
      border-radius: var(--radius-input);
      border: 1px solid var(--border);
      padding: 7px 9px;
      font-size: 0.80rem;
      font-family: var(--font-main);
      font-weight: 400;
      background: var(--field-bg);
      color: var(--text-main);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      transition: border-color 120ms ease, box-shadow 120ms ease, background 120ms ease, color 120ms ease;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      line-height: 1.46;
    }

    /* Główne pole pracy – większe i wygodniejsze na telefonie */
    #monolog {
      min-height: 40vh;
      max-height: 60vh;
      font-size: 0.92rem;
      padding: 10px 11px;
      scroll-margin-top: 90px;
    }

    textarea::placeholder,
    input::placeholder {
      font-size: 0.78rem;
      font-family: var(--font-main);
      font-weight: 400;
      color: #9ca3af;
    }

    body[data-theme="dark"] textarea::placeholder,
    body[data-theme="dark"] input::placeholder {
      color: #6b7280;
    }

    textarea:focus,
    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: var(--field-bg);
    }

    select {
      padding-right: 26px;
      background-image:
        linear-gradient(45deg, transparent 50%, #9ca3af 50%),
        linear-gradient(135deg, #9ca3af 50%, transparent 50%);
      background-position:
        calc(100% - 14px) 50%,
        calc(100% - 8px) 50%;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    optgroup { font-style: normal; color: #6b7280; }

    body[data-theme="dark"] optgroup {
      color: #9ca3af;
    }

    select {
      color: #374151;
    }
    body[data-theme="dark"] select {
      color: #111827;
    }
    body[data-theme="dark"] select {
      color: #e5e7eb;
    }
    select.placeholder {
      color: #9ca3af;
    }
    select option[disabled][value=""] {
      color: #9ca3af;
    }

    .section-label-inline {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 6px;
      margin-bottom: 3px;
    }

    .section-label-inline span {
      font-size: 0.64rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .section-label-inline small {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .buttons {
      margin-top: 18px;
      margin-bottom: 6px;
      display: flex;
      gap: 8px;
      align-items: stretch;
      flex-wrap: wrap;
    }

    button.action {
      border-radius: var(--radius-input);
      border: none;
      padding: 10px 10px;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      flex: 1 1 0;
      min-width: 120px;
    }

    #generate {
      background: var(--accent);
      color: #f9fafb;
    }

    #copy {
      background: #020617;
      color: #f9fafb;
    }

    /* jaśniejszy, konturowy KOPIUJ w dark mode */
    body[data-theme="dark"] #copy {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* Układ przycisków */
    #generate, #copy {
      flex: 1 1 0;
      min-width: 0;
    }

    /* Dev – celowo dyskretny (narzędzie pomocnicze) */
    #generateDev {
      background: transparent;
      border: 1px dashed var(--border);
      color: var(--text-muted);
      opacity: 0.55;
      flex: 0 0 auto;
      min-width: auto;
      width: auto;
      padding: 6px 8px;
      font-size: 0.64rem;
      letter-spacing: 0.10em;
      line-height: 1;
    }
    #generateDev:active { opacity: 0.9; }
    body[data-theme="dark"] #generateDev { border-color: #374151; }
    #output {
      width: 100%;
      font-family: var(--font-main);
      font-size: 0.82rem;
      min-height: 120px;
      background: var(--field-bg);
      border-radius: var(--radius-input);
      border: 1px solid var(--border);
      padding: 8px 10px;
      margin-top: 4px;
      white-space: pre-wrap;
      line-height: 1.45;
      color: var(--text-main);
    }

    .footer {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 5px;
      line-height: 1.35;
    }

    details {
      margin-top: 10px;
      border-radius: 14px;
      border: 1px dashed #e5e7eb;
      padding: 7px 9px 9px;
      background: var(--details-bg);
    }

    body[data-theme="dark"] details {
      border-color: #374151;
    }

    summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.64rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    summary::-webkit-details-marker {
      display: none;
    }

    .badge-pro {
      font-size: 0.64rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: #e5f6ff;
      color: #0369a1;
      border-radius: 999px;
      padding: 2px 7px;
      border: 1px solid #bae6fd;
    }

    .chevron {
      font-size: 0.8rem;
    }

    .advanced-body {
      margin-top: 7px;
    }

    /* Niewidoczny click-area do zmiany trybu */
    .theme-hitbox {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
    }

    .theme-hitbox:focus-visible {
      outline: 1px dashed var(--accent);
      outline-offset: 2px;
    }

    @media (max-width: 480px) {
      body { align-items: stretch; }
      .wrap { max-width: none; padding: 0; }
      .card {
        min-height: 100dvh;
        border-radius: 0;
        border: 0;
        box-shadow: none;
        padding: 14px 13px 16px;
      }
      #monolog { min-height: 280px; }
      .mic-btn { width: 68px; height: 68px; }
    }
  </style>
</head>

<script>
(() => {
  "use strict";

  const byId = (id) => document.getElementById(id);

  const monologEl = byId("monolog");
  const outputEl = byId("output");
  const bodyEl = document.body;

  // --- Mic: focus + scroll to monolog
  const micBtn = byId("micMain");
  if (micBtn && monologEl) {
    micBtn.addEventListener("click", () => {
      monologEl.focus();
      try {
        monologEl.setSelectionRange(monologEl.value.length, monologEl.value.length);
      } catch (_) {}
      try {
        monologEl.scrollIntoView({ behavior: "smooth", block: "center" });
      } catch (_) {}
    });
  }

  // --- Theme toggle (hitbox)
  const themeHitbox = document.querySelector(".theme-hitbox");

  const setTheme = (theme) => {
    bodyEl.setAttribute("data-theme", theme);
    try { localStorage.setItem("prompter_theme", theme); } catch (_) {}
  };

  const getTheme = () => {
    const explicit = bodyEl.getAttribute("data-theme");
    if (explicit) return explicit;
    try {
      const saved = localStorage.getItem("prompter_theme");
      if (saved) return saved;
    } catch (_) {}
    return "dark";
  };

  if (themeHitbox) {
    themeHitbox.addEventListener("click", () => {
      const next = getTheme() === "dark" ? "light" : "dark";
      setTheme(next);
    });
  }
  setTheme(getTheme());

  // --- Helpers
  const v = (id) => (byId(id)?.value ?? "");
  const t = (id) => v(id).trim();

  const instrukcjeTryb = `

TRYB PRACY:
- Maksymalna inicjatywa po stronie modelu.
- Twoje kroki:
  1) Przeczytaj mój monolog.
  2) Wyciągnij i nazwij: KONTEKST, CEL, sugerowaną ROLĘ, sugerowany FORMAT odpowiedzi.
  3) Wypunktuj brakujące informacje lub niejasności.
  4) Zaproponuj konkretny sposób pracy i od razu zrób pierwszy krok (np. pierwszą analizę / propozycję).
`;

  const proIsUsed = () => {
    const qTryb = (v("q_tryb") || "auto").trim();
    if (qTryb && qTryb !== "auto") return true;
    if (t("p_kontekst") || t("p_cel") || t("p_rola") || t("p_format")) return true;
    if (t("p_poziom")) return true;
    return false;
  };

  // --- Prompt builders
  const buildQuickPrompt = () => {
    const monolog = monologEl ? monologEl.value.trim() : "";

    const prompt = `[GPT_WEBPROMPT_QUICK_V1]

INSTRUKCJE DLA MODELU AI:
- Ta wiadomość pochodzi z mojego „quick prompt buildera” – mówię tu po ludzku, często chaotycznie.
- Najpierw przeczytaj całość, a potem wykonaj kroki z sekcji TRYB PRACY.
- Nie zakładaj, że KONTEKST, CEL, ROLA i FORMAT są już dobrze nazwane – to jest część Twojej pracy.
${instrukcjeTryb}

MÓJ SUROWY MONOLOG:
${monolog || "(puste – jeśli to widzisz, poproś mnie, żebym opisał sytuację po ludzku, bez struktury)"}        
`;
    return prompt;
  };

  const buildProPrompt = () => {
    const monolog = monologEl ? monologEl.value.trim() : "";
    const tryb = (v("q_tryb") || "auto").trim();
    const kontekst = t("p_kontekst");
    const cel = t("p_cel");
    const rola = t("p_rola");
    const poziom = t("p_poziom");
    const format = t("p_format");

    const blocks = [];
    blocks.push("[GPT_WEBPROMPT_PRO_V1]");
    blocks.push("");
    blocks.push("KONTEKST:");
    blocks.push(kontekst || "(brak – wyciągnij z monologu)");
    blocks.push("");
    blocks.push("CEL:");
    blocks.push(cel || "(brak – wyciągnij z monologu)");
    blocks.push("");
    blocks.push("ROLA:");
    blocks.push(rola || "(brak – zasugeruj najlepszą)");
    blocks.push("");
    blocks.push("POZIOM KWESTIONOWANIA:");
    blocks.push(poziom || "(brak – zaproponuj sensowny)");
    blocks.push("");
    blocks.push("FORMAT ODPOWIEDZI:");
    blocks.push(format || "(brak – zaproponuj najlepszy)");
    blocks.push("");
    blocks.push("TRYB:");
    blocks.push(tryb || "auto");
    blocks.push("");
    blocks.push("MONOLOG:");
    blocks.push(monolog || "(puste)");
    blocks.push("");

    return blocks.join("\n");
  };

  const buildDevHtmlSpecPrompt = () => {
    const monolog = monologEl ? monologEl.value.trim() : "";
    const prompt = `Zadanie: Zamień mój opis na konkretną, techniczną specyfikację HTML/CSS/JS do wdrożenia.

Wymagania:
- Napisz spec w punktach: sekcje UI, zachowania, stany, edge-case’y.
- Jeśli brakuje danych, wypisz pytania jako „Braki/niejasności”.
- Na końcu podaj minimalny plan implementacji (kolejność zmian).

Mój opis:
${monolog || "(puste)"}`
    return prompt;
  };

  // --- Buttons
  const genBtn = byId("generate");
  if (genBtn && outputEl) {
    genBtn.addEventListener("click", () => {
      outputEl.value = proIsUsed() ? buildProPrompt() : buildQuickPrompt();
      outputEl.scrollTop = 0;
    });
  }

  const devBtn = byId("generateDev");
  if (devBtn && outputEl) {
    devBtn.addEventListener("click", () => {
      const monolog = monologEl ? monologEl.value.trim() : "";
      if (!monolog) {
        outputEl.value = "Najpierw coś powiedz albo wklej do pola Monolog.";
        return;
      }
      outputEl.value = buildDevHtmlSpecPrompt();
      outputEl.scrollTop = 0;
    });
  }

  const copyBtn = byId("copy");
  const copyToClipboard = async (text) => {
    if (!text) return false;
    try {
      await navigator.clipboard.writeText(text);
      return true;
    } catch (_) {
      return false;
    }
  };

  if (copyBtn && outputEl) {
    copyBtn.addEventListener("click", async () => {
      if (!outputEl.value.trim()) {
        outputEl.value = proIsUsed() ? buildProPrompt() : buildQuickPrompt();
      }

      const text = outputEl.value;

      // Prefer Clipboard API; fallback to execCommand.
      const ok = await copyToClipboard(text);
      if (!ok) {
        outputEl.focus();
        outputEl.select();
        try { document.execCommand("copy"); } catch (_) {}
      }
    });
  }
})();
</script>
</body>
</html>
