
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>MagicPT · Voice Monolog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="magicpt_wizard_dark_512.png" type="image/png">

  <style>
    :root {
      color-scheme: dark;
      --bg: #02020a;
      --card: #050509;
      --card-border: rgba(148,163,184,0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.26);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background:
        radial-gradient(circle at top, #020617 0, transparent 55%),
        radial-gradient(circle at bottom, #000 0, #02020a 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .app {
      width: 100%;
      max-width: 440px;
      height: 100%;
      max-height: 780px;
      background: var(--card);
      border-radius: 24px;
      border: 1px solid var(--card-border);
      box-shadow:
        0 26px 80px rgba(0,0,0,0.9),
        0 0 0 1px rgba(15,23,42,0.9);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mic-zone {
      padding: 8px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #020617, #000);
      border: 1px solid rgba(15,23,42,0.95);
      display: flex;
      flex-direction: column;
      flex: 0 0 auto;
    }

    #monolog {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(34,197,94,0.65);
      background: rgba(6,12,20,0.98);
      color: var(--text);
      padding: 9px 10px;
      resize: none;
      font-size: 15px;
      line-height: 1.4;
      outline: none;
      height: 52vh; /* stałe duże pole pod proporcje 9:16 */
      max-height: 420px;
      overflow-y: auto;
      caret-color: #22c55e;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    #monolog::placeholder {
      color: #6b7280;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex: 0 0 auto;
    }

    .btn-primary,
    .btn-ghost {
      flex: 1;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      padding: 9px 0;
      cursor: pointer;
      transition: transform .1s ease-out, box-shadow .1s ease-out, background .1s ease-out;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #16a34a);
      color: #ecfdf5;
      box-shadow: 0 12px 30px rgba(22,163,74,0.55);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(.97);
      box-shadow: 0 5px 18px rgba(22,163,74,0.6);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--text);
    }

    .btn-ghost:active {
      transform: translateY(1px) scale(.97);
      background: rgba(15,23,42,0.96);
    }

    .output {
      margin-top: 2px;
      padding: 9px 10px;
      border-radius: 16px;
      border: 1px solid rgba(34,197,94,0.65);
      background: #02040a;
      font-size: 13px;
      line-height: 1.4;
      color: var(--muted);
      flex: 1 1 auto;
      min-height: 80px;
      max-height: 26vh;
      white-space: pre-wrap;
      overflow-y: auto;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }
  </style>
</head>
<body>
  <div class="app">

    <section class="mic-zone">
      <textarea id="monolog" placeholder="Opisz projekt, problem, kontekst, pytania – w jednym ciągu."></textarea>
    </section>

    <section class="btn-row">
      <button type="button" class="btn-primary" id="generateBtn">Generuj prompt</button>
      <button type="button" class="btn-ghost" id="copyBtn">Kopiuj</button>
    </section>

    <section class="output" id="output"></section>

  </div>

  <script>
    const genBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const monologEl = document.getElementById('monolog');
    const outEl = document.getElementById('output');

    genBtn.addEventListener('click', () => {
      const raw = monologEl.value.trim();
      if (!raw) {
        outEl.textContent = 'Najpierw coś powiedz albo wklej – na razie mam pustkę.';
        return;
      }

      const prompt = `[GPT_WEBPROMPT_QUICK_V1]

INSTRUKCJE DLA MODELU AI:
- Ta wiadomość pochodzi z mojego osobistego „voice prompt buildera”.
- Najpierw przeczytaj cały monolog, potem wyciągnij KONTEKST, CEL, sugerowaną ROLĘ i FORMAT.
- Następnie:
  1) Zrób krótkie podsumowanie sytuacji.
  2) Wypunktuj brakujące informacje lub niejasności.
  3) Zaproponuj sposób pracy i wykonaj pierwszy krok (analiza / propozycja).

MÓJ SUROWY MONOLOG:
` + raw;

      outEl.textContent = prompt;
    });

    copyBtn.addEventListener('click', async () => {
      const text = outEl.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Skopiowano ✓';
        setTimeout(() => { copyBtn.textContent = 'Kopiuj'; }, 1200);
      } catch (e) {
        copyBtn.textContent = 'Błąd schowka';
        setTimeout(() => { copyBtn.textContent = 'Kopiuj'; }, 1600);
      }
    });
  </script>
</body>
</html>
